<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গ্যালারি - ব্রাইট একাডেমিক কেয়ার</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <section id="gallery" class="gallery">
        <div class="container">
            <div class="section-header">
                <h2>আমাদের গ্যালারি</h2>
                <p>আমাদের প্রতিষ্ঠানের কিছু মুহূর্ত</p>
            </div>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <a href="../images/nn.jpg" target="_blank">
                        <img src="../images/nn.jpg" alt="শ্রেণিকক্ষ">
                    </a>
                    <div class="gallery-placeholder">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <p>শ্রেণিকক্ষ</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <a href="../images/ss.jpg" target="_blank">
                        <img src="../images/ss.jpg" alt="শিক্ষার্থীগণ">
                    </a>
                    <div class="gallery-placeholder">
                        <i class="fas fa-users"></i>
                        <p>শিক্ষার্থীগণ</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <a href="../images/sg.jpg" target="_blank">
                        <img src="../images/sg.jpg" alt="পুরস্কার বিতরণী">
                    </a>
                    <div class="gallery-placeholder">
                        <i class="fas fa-award"></i>
                        <p>পুরস্কার বিতরণী</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-placeholder">
                        <img src="../images/facility-icon.svg" alt="প্রতিষ্ঠানের বাহির">
                        <p>প্রতিষ্ঠানের বাহির</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-placeholder">
                        <i class="fas fa-book-reader"></i>
                        <p>পড়াশোনার পরিবেশ</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-placeholder">
                        <i class="fas fa-trophy"></i>
                        <p>সফল শিক্ষার্থী</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
