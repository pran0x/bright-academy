<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভর্তি আবেদন ফর্ম</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="admission-form-container">
        <h2>অনলাইন ভর্তি আবেদন</h2>
        <p>ঘরে বসে সহজেই ভর্তির আবেদন করুন</p>
        <form id="admissionForm" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label>শিক্ষার্থীর নাম *</label>
                    <input type="text" name="student_name" placeholder="পূর্ণ নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label>শ্রেণি *</label>
                    <select name="class" required>
                        <option value="">শ্রেণি নির্বাচন করুন</option>
                        <option value="1">১ম শ্রেণি</option>
                        <option value="2">২য় শ্রেণি</option>
                        <option value="3">৩য় শ্রেণি</option>
                        <option value="4">৪র্থ শ্রেণি</option>
                        <option value="5">৫ম শ্রেণি</option>
                        <option value="6">৬ষ্ঠ শ্রেণি</option>
                        <option value="7">৭ম শ্রেণি</option>
                        <option value="8">৮ম শ্রেণি</option>
                        <option value="9">৯ম শ্রেণি</option>
                        <option value="10">১০ম শ্রেণি</option>
                        <option value="11">একাদশ শ্রেণি</option>
                        <option value="12">দ্বাদশ শ্রেণি</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>জন্ম তারিখ *</label>
                    <input type="date" name="birth_date" required>
                </div>
                <div class="form-group">
                    <label>লিঙ্গ *</label>
                    <select name="gender" required>
                        <option value="">নির্বাচন করুন</option>
                        <option value="male">ছেলে</option>
                        <option value="female">মেয়ে</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>ঠিকানা *</label>
                <textarea name="address" placeholder="সম্পূর্ণ ঠিকানা লিখুন" rows="3" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>পিতার নাম *</label>
                    <input type="text" name="father_name" placeholder="পিতার পূর্ণ নাম" required>
                </div>
                <div class="form-group">
                    <label>মাতার নাম *</label>
                    <input type="text" name="mother_name" placeholder="মাতার পূর্ণ নাম" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>যোগাযোগ নম্বর *</label>
                    <input type="tel" name="phone" placeholder="০১৭xxxxxxxx" required>
                </div>
                <div class="form-group">
                    <label>ইমেইল</label>
                    <input type="email" name="email" placeholder="example@email.com">
                </div>
            </div>
            <div class="form-group">
                <label>পূর্ববর্তী স্কুলের নাম</label>
                <input type="text" name="previous_school" placeholder="আগের স্কুলের নাম (যদি থাকে)">
            </div>
            <div class="form-group">
                <label>অতিরিক্ত তথ্য</label>
                <textarea name="additional_info" placeholder="কোন বিশেষ তথ্য বা প্রয়োজন থাকলে লিখুন" rows="3"></textarea>
            </div>
            <button type="submit" class="admission-submit-btn">
                <i class="fas fa-paper-plane"></i>
                আবেদন জমা দিন
            </button>
        </form>
    </div>
</body>
</html>
